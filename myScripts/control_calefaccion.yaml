control_calefaccion:
  alias: control calefaccion
  fields:
    mode:
      description: "a fiendly name"
    temperatura:
      description: "temperatura deseada"
  sequence:
    - action: climate.set_temperature
      target:
        entity_id:
          - climate.termostato_virtual
      data:
        temperature: "{{ temperatura }}"

    - action: climate.set_hvac_mode
      target:
        entity_id:
          - climate.termostato_virtual
      data:
        hvac_mode: "{{ mode }}"
  mode: single
