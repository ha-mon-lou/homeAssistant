- id: "trigger_on_temperatura_objetivo_max"
  alias: Ajustar termostato segÃºn la TRV con mayor temperatura
  triggers:
    - trigger: state
      entity_id: sensor.temperatura_objetivo_max
  conditions: []
  actions:
    - sequence:
        - action: script.control_calefaccion
          data:
            mode: "{{ 'heat' if states('sensor.temperatura_objetivo_max') |float > states('sensor.temperatura_caldera')|float else 'off'}}"
            temperatura: "{{ states('sensor.temperatura_objetivo_max') | float }}"
  mode: single
