- id: "custom_temporizador_automation_on"
  alias: Reloj 1 on
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - input_button.custom_temporizador1_toggle
  conditions: []

  action:
    - service: timer.start
      data:
        duration: "{{ states('input_number.custom_temporizador1_mm') | int * 60 }}"
      target:
        entity_id: timer.custom_temporizador1
  mode: single

- id: "custom_temporizador_automation_off"
  alias: Reloj 1 off
  description: ""
  trigger:
    - platform: state
      entity_id: timer.custom_temporizador1
      to: idle
  condition: []

  actions:
    - device_id: 2e125cc8a76db2210a51672189f23b01
      domain: mobile_app
      type: notify
      message: Temporizador off
  mode: single
