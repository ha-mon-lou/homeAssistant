- id: "trigger_on_termostato_virtual_off"
  alias: "Apagar TRVs cuando el termostato virtual se apaga"
  triggers:
    - trigger: state
      entity_id: climate.termostato_virtual
      to: "off"
  actions:
    - sequence:
        - action: climate.set_hvac_mode
          target:
            entity_id: group.lista_trvs
          data:
            hvac_mode: "auto"
  mode: single
